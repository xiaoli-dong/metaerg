    $(document).ready(function() {
    $('#genetable').DataTable( {
    "iDisplayLength": 50,
    "aLengthMenu": [[25, 50, 100,500,1000,-1], [25, 50,100,500,1000, "All"]],
    scrollY:        "700px",
    scrollX:        true,
    scrollCollapse: true,
    fixedColumns:   {leftColumns: 1},

    "columns": tablecol
